{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>무한 기사단 계수, 계산기</title>

        <!-- Custom fonts for this template-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
        <link href="{% static 'epic/css/sb-admin.css'%}" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css" />
        <link href="{% static 'epic/css/addition.css'%}" rel="stylesheet" />
        <link href="{% static 'epic/css/calculator.css'%}" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- dialog -->
        <div class="modal dia" id="regist_new"></div>
        <div class="modal dia" id="simpleDialog"></div>
        <div class="modal dia" id="Login"></div>
        <nav class="fixed-top navbar navbar-expand navbar-dark bg-dark static-top">
            <a class="navbar-brand mr-1" href=".">무한기사단</a>

            <!-- Navbar Search -->
            <form action="search" class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input type="text" class="form-control" name="kq" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- Navbar -->
            <div id="Nav"></div>
        </nav>

        <div id="wrapper">
            <!-- Sidebar -->
            <div class="sidebar d-none d-md-inline-block " id="sidebar"></div>

            <div id="content-wrapper">
                <div class="container-fluid">
                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active" id="page_name">데미지 계산기</li>
                    </ol>
                    <!-- Calcurator -->
                    <div class="card mb-3">
                        <div class="card-header">
                            계산기
                        </div>
                        <div class="card-body">
                            <div class="contact-text">
                                <form>
                                    <div class="row" id="CalForm">
                                        <div class="form-group">
                                            <label class="calcLabel">공격력</label>
                                            <input id="attack" type="number" name="attack" maxlength="4" value="0" />
                                        </div>
                                        <div class="form-group">
                                            <label class="calcLabel">공격 계수</label>
                                            <input id="attacRank" type="text" name="attackRank" maxlength="4" value="1" />
                                        </div>
                                        <div class="form-group">
                                            <label class="calcLabel">기타 수치</label>
                                            <input id="other" type="number" name="other" value="0" />
                                        </div>
                                        <div class="form-group">
                                            <label class="calcLabel">기타 계수</label>
                                            <input id="otherRank" type="text" name="otherRank" value="1" />
                                            <label class="calcLabel">is Speed</label>
                                            <input id="isSpeed" type="checkbox" name="isSpeed" />
                                        </div>
                                        <div class="form-group">
                                            <label class="calcLabel">POW계수</label>
                                            <input id="Pow" type="text" name="Pow" maxlength="4" value="1" />
                                        </div>
                                        <div class="form-group">
                                            <label class="calcLabel">치명 피해</label>
                                            <input id="criticalDamage" type="number" name="criticalDamage" maxlength="4" value="150" />
                                        </div>
                                        <div class="form-group">
                                            <label class="calcLabel">피해 증가율</label>
                                            <input id="extendDamage" type="texta" name="extendDamage" maxlength="4" value="0" />
                                        </div>
                                        <div class="form-group">
                                            <label class="calcLabel">방어력</label>
                                            <input id="Dep" type="number" name="Dep" maxlength="4" value="0" />
                                        </div>
                                        <div class="form-group">
                                            <label class="calcLabel">상성우위</label>
                                            <input id="elementWin" type="checkbox" name="elementWin" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input class="calcFormBtn btn" type="button" onclick="calculate()" value="계산" />
                                        <input class="calcFormBtn btn" type="reset" value="초기화" />
                                    </div>
                                    <div>
                                        예상 데미지&nbsp;:&nbsp;
                                        <span id="calcedDamage">0</span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- data Search Form -->
                    <div class="card mb-3">
                        <div class="card-header">
                            계수 검색
                        </div>
                        <div class="card-body">
                            <form class="form-inline">
                                <select class="selectpicker  my-1 mr-sm-2" data-size="5" data-live-search="true" id="CharactorSelect">
                                    <option value="" disable selected>Charactor Choose...</option>
                                    {% for hero in heros %}
                                    <option data-tokens="{{ hero.SearchKey }}" value="{{ hero.SearchKey }}">{{ hero.name }}</option>
                                    {% endfor %}
                                </select>
                                &nbsp;
                                <button type="button" onclick="getSkillRank()" class="btn btn-primary my-1">
                                    Search
                                </button>
                            </form>

                            <div class="contact-text"></div>
                        </div>
                        <!--table-->
                        <div class="table-responsive">
                            <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>SKill1<small>(soulBurn)</small></th>
                                        <th>Skill2<small>(soulBurn)</small></th>
                                        <th>Skill3<small>(soulBurn)</small></th>
                                    </tr>
                                </thead>
                                <tbody id="sc_list">
                                    <tr id="RankList"></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

                <!-- Sticky Footer -->
                <footer class="sticky-footer">
                    <div id="footer" class="container my-auto"></div>
                </footer>
            </div>
            <!-- /.content-wrapper -->
        </div>
        <!-- /#wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>
        <script src="/static/epic/js/sb-admin.min.js"></script>
        <script src="/static/epic/js/authorize.js"></script>
        <script src="/static/epic/js/addition.js"></script>
        <script src="/static/epic/js/damageCalc.js"></script>
        <script>
            $(
                function() {
                    $("#regist_new").load("/static/epic/extention_html/singUpModal.html");
                    $("#Login").load("/static/epic/extention_html/log-inModal.html");
                    $("#footer").load("/static/epic/extention_html/footer.html");
                    $("#Nav").load("/static/epic/extention_html/navbar.html", () => {
                        reloadLoginState(false);
                    });
                    $("#sidebar").load("/static/epic/extention_html/sidebar.html", function() {
                        document.getElementById("damageCalc").className += " active";
                    });
                    $("#simpleDialog").load("/static/epic/extention_html/simple_dialog.html");
                },
                () => {
                    reloadLoginState(false);
                }
            );
        </script>
    </body>
</html>
